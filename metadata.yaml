name: sailpoint-identity-now-enable-account
description: Enable an account in SailPoint IdentityNow

# Input parameters for web form generation
inputs:
  accountId:
    type: text
    description: The ID of the account to enable
    required: true
    validation:
      min: 1
      max: 255

  sailpointDomain:
    type: text
    description: SailPoint IdentityNow tenant domain (e.g., example.api.identitynow.com)
    required: true
    validation:
      min: 1
      max: 255

  externalVerificationId:
    type: text
    description: External verification ID for the enable operation
    required: false
    validation:
      max: 255

  forceProvisioning:
    type: boolean
    description: Force provisioning of the account enable operation
    required: false
    default: false

# Expected output structure
outputs:
  accountId:
    type: text
    description: The ID of the account that was enabled

  enabled:
    type: boolean
    description: Whether the account was successfully enabled

  taskId:
    type: text
    description: The ID of the provisioning task created

  message:
    type: text
    description: Additional information about the operation

  enabledAt:
    type: datetime
    description: When the account was enabled (ISO 8601)